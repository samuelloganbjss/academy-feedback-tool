name: Deploy Firebase Functions

on:
  push:
    branches:
      - main  # Triggers the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust if your project uses a different Node.js version

      # Step 3: Install Firebase CLI
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # Step 4: Authenticate Firebase using the Service Account Key
      - name: Authenticate to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ${HOME}/gcloud-service-key.json
          firebase use --add

      # Step 5: Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}"
