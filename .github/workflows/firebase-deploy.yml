name: Deploy Firebase Functions

on:
  push:
    branches:
      - main  # Triggers the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment with the correct version
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  # Use Node.js version 18.x or higher

      # Step 3: Install Firebase CLI
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # Step 4: Authenticate Firebase using the Service Account Key
      - name: Authenticate to Firebase
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ${HOME}/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/gcloud-service-key.json"
          firebase projects:list

      # Step 5: Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions
